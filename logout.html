<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      color: #007bff; /* Heading color code */
    }

    p {
      margin-top: 20px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
  <script>
    function redirectToLogin() {
      // Simulate server-side logout logic
      // You can add your actual logout logic here

      // Redirect to login page after a short delay (3 seconds in this example)
      setTimeout(function () {
        window.location.href = "login.html";
      }, 3000);
    }
  </script>
</head>

<body>

  <h1>Logout</h1>

  <p>Logging out...</p>

  <script>
    redirectToLogin(); // Automatically initiate the redirection
  </script>

  <p>If you are not redirected, <a href="login.html">click here</a>.</p>

</body>

</html>
