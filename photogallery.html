    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #afc030;
      background: url('proj14.jpg') center/cover fixed;
    }

    .image-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #764545;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(171, 21, 21, 0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    img:hover {
      transform: scale(1.1);
    }
  </style>
